<html>
<head>
  <title>#hashtag</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <a href="javascript:(function(){window.addEventListener(function(e) {  if (e.which == '51' && e.shiftKey) {    maybeHashtagify();  }});var maybeHashtagify = function() {  var inputText = document.activeElement.value;  if (inputText) {    var outputText = '#' + inputText;    document.activeElement.value = outputText;  }}})();void(0);">
    <img src="hashtag.png" alt="#">
  </a>
  <div>
    <em>Drag the hashtag</em> to your <em>bookmarks</em> bar. Click the bookmark to quickly hashtag whatever you're typing!
  </div>
</body>
</html>
